<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Frame</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
        .log-box { background: white; border: 1px solid #ccc; padding: 10px; height: 150px; overflow-y: scroll; margin-top: 10px; }
        iframe { width: 100%; height: 400px; border: 2px solid #333; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Parent Frame</h1>
    <p>Hosting child from: <code>kevin-braunstein.github.io</code></p>
    
    <h3>Messages Received from Child:</h3>
    <div id="logger" class="log-box"></div>

    <iframe src="https://kevin-braunstein.github.io/postmessagecrossoriginchild/" title="Child Frame"></iframe>

    <script>
        const logger = document.getElementById('logger');

        function log(msg) {
            const div = document.createElement('div');
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            div.style.borderBottom = "1px solid #eee";
            logger.appendChild(div);
            logger.scrollTop = logger.scrollHeight;
        }

        // Listen for messages from the iframe
        window.addEventListener("message", (event) => {
            // Security check: ensure it comes from the expected origin
            if (event.origin !== "https://kevin-braunstein.github.io") return;
            
            log(`RECEIVED: ${JSON.stringify(event.data)}`);
        });
    </script>
</body>
</html>
